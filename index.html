<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COT - Control de Kilómetros</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* PALETA CREMA - OCRE - MARRÓN */
            --crema: #FFF8E1;
            --crema-oscuro: #F5E6CA;
            --amarillo-ocre: #D4A017;
            --ocre-dorado: #B8860B;
            --marron-claro: #8B4513;
            --marron: #654321;
            --marron-oscuro: #3E2723;
            --texto-oscuro: #2D1B08;
            --texto-claro: #5D4037;
            
            /* GRADIENTES */
            --gradient-crema: linear-gradient(135deg, var(--crema) 0%, var(--crema-oscuro) 100%);
            --gradient-ocre: linear-gradient(135deg, var(--amarillo-ocre) 0%, var(--ocre-dorado) 100%);
            --gradient-marron: linear-gradient(135deg, var(--marron-claro) 0%, var(--marron) 100%);
            --gradient-completo: linear-gradient(135deg, var(--crema) 0%, var(--amarillo-ocre) 50%, var(--marron-claro) 100%);
            
            /* SOMBRAS */
            --shadow-suave: 0 4px 15px rgba(141, 101, 19, 0.1);
            --shadow-media: 0 6px 20px rgba(141, 101, 19, 0.15);
            --shadow-fuerte: 0 10px 30px rgba(141, 101, 19, 0.2);
            
            --border-radius: 12px;
            --border-radius-lg: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--gradient-completo);
            min-height: 100vh;
            color: var(--texto-oscuro);
            line-height: 1.6;
            overflow: hidden;
        }

        .app-container {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        /* PANTALLAS */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--crema);
            transition: all 0.4s ease;
            opacity: 0;
            pointer-events: none;
            overflow-y: auto;
            padding: 20px;
        }

        .screen.active {
            opacity: 1;
            pointer-events: all;
        }

        .screen.hidden {
            opacity: 0;
            pointer-events: none;
            display: none; /* IMPORTANTE: Esto oculta completamente las pantallas */
        }

        /* PANTALLA PRINCIPAL */
        #mainScreen.active {
            background: 
                radial-gradient(circle at 20% 80%, rgba(212, 160, 23, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 69, 19, 0.08) 0%, transparent 50%),
                var(--gradient-crema);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .logo-container {
            background: var(--crema);
            padding: 35px 45px;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-fuerte);
            margin-bottom: 40px;
            border: 3px solid var(--amarillo-ocre);
            position: relative;
            overflow: hidden;
        }

        .logo-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: var(--gradient-ocre);
        }

        .logo-title {
            font-size: 3.5em;
            font-weight: 800;
            background: var(--gradient-ocre);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .logo-subtitle {
            font-size: 1.3em;
            color: var(--marron);
            font-weight: 700;
            letter-spacing: 1px;
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px 0;
            width: 100%;
            max-width: 600px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px 20px;
            border-radius: var(--border-radius);
            text-align: center;
            box-shadow: var(--shadow-suave);
            border-top: 4px solid var(--amarillo-ocre);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-media);
        }

        .stat-card:nth-child(2) {
            border-top-color: var(--ocre-dorado);
        }

        .stat-card:nth-child(3) {
            border-top-color: var(--marron-claro);
        }

        .stat-value {
            font-size: 2.2em;
            font-weight: 800;
            margin-bottom: 8px;
        }

        .stat-card:nth-child(1) .stat-value { color: var(--amarillo-ocre); }
        .stat-card:nth-child(2) .stat-value { color: var(--ocre-dorado); }
        .stat-card:nth-child(3) .stat-value { color: var(--marron-claro); }

        .stat-label {
            font-size: 0.9em;
            color: var(--texto-claro);
            font-weight: 600;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 600px;
        }

        .menu-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: var(--border-radius-lg);
            padding: 25px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-suave);
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .menu-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-ocre);
        }

        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-fuerte);
            border-color: var(--amarillo-ocre);
        }

        .menu-card:nth-child(even)::before {
            background: var(--gradient-marron);
        }

        .menu-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 24px;
            background: var(--gradient-ocre);
            color: white;
            box-shadow: var(--shadow-media);
        }

        .menu-card:nth-child(even) .menu-icon {
            background: var(--gradient-marron);
        }

        .menu-title {
            font-size: 1.1em;
            font-weight: 700;
            color: var(--marron);
            margin-bottom: 8px;
        }

        .menu-desc {
            font-size: 0.85em;
            color: var(--texto-claro);
            line-height: 1.4;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .menu-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-bar {
                grid-template-columns: 1fr;
            }
            
            .screen {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- PANTALLA PRINCIPAL -->
        <div id="mainScreen" class="screen active">
            <div class="logo-container">
                <div class="logo-title">COT</div>
                <div class="logo-subtitle">CONTROL DE KILÓMETROS</div>
            </div>

            <div class="stats-bar">
                <div class="stat-card">
                    <div class="stat-value" id="mainTotalKm">0</div>
                    <div class="stat-label">KM TOTALES</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="mainTotalMoney">$0</div>
                    <div class="stat-label">TOTAL A COBRAR</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="mainTotalTravels">0</div>
                    <div class="stat-label">VIAJES</div>
                </div>
            </div>

            <div class="menu-grid">
                <div class="menu-card" onclick="showScreen('travelScreen')">
                    <div class="menu-icon">
                        <i class="fas fa-bus-alt"></i>
                    </div>
                    <div class="menu-title">Registrar Viaje</div>
                    <div class="menu-desc">Agregar nuevo recorrido</div>
                </div>

                <div class="menu-card" onclick="showScreen('guardScreen')">
                    <div class="menu-icon">
                        <i class="fas fa-user-clock"></i>
                    </div>
                    <div class="menu-title">Registrar Guardia</div>
                    <div class="menu-desc">Control de guardias</div>
                </div>

                <div class="menu-card" onclick="showScreen('summaryScreen')">
                    <div class="menu-icon">
                        <i class="fas fa-chart-pie"></i>
                    </div>
                    <div class="menu-title">Resumen General</div>
                    <div class="menu-desc">Estadísticas del mes</div>
                </div>

                <div class="menu-card" onclick="showScreen('reportsScreen')">
                    <div class="menu-icon">
                        <i class="fas fa-file-alt"></i>
                    </div>
                    <div class="menu-title">Reportes</div>
                    <div class="menu-desc">Análisis detallados</div>
                </div>

                <div class="menu-card" onclick="showScreen('travelsListScreen')">
                    <div class="menu-icon">
                        <i class="fas fa-list-ol"></i>
                    </div>
                    <div class="menu-title">Lista de Viajes</div>
                    <div class="menu-desc">Ver viajes registrados</div>
                </div>

                <div class="menu-card" onclick="showScreen('guardsListScreen')">
                    <div class="menu-icon">
                        <i class="fas fa-clipboard-list"></i>
                    </div>
                    <div class="menu-title">Lista de Guardias</div>
                    <div class="menu-desc">Ver guardias registradas</div>
                </div>
            </div>
        </div>

        <!-- LAS OTRAS PANTALLAS SE MANTIENEN IGUAL -->
        <!-- [Resto del código igual] -->
        
    </div>

    <script>
        // [Todo el JavaScript se mantiene igual]
        const PRICE_PER_KM = 7.60;
        let travels = JSON.parse(localStorage.getItem('bus_travels')) || [];
        let guards = JSON.parse(localStorage.getItem('bus_guards')) || [];

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
                screen.classList.add('hidden');
            });
            
            const targetScreen = document.getElementById(screenId);
            targetScreen.classList.remove('hidden');
            targetScreen.classList.add('active');
            
            if (screenId === 'mainScreen') {
                updateMainStats();
            } else if (screenId === 'summaryScreen') {
                updateSummary();
            } else if (screenId === 'travelsListScreen') {
                renderTravels();
            } else if (screenId === 'guardsListScreen') {
                renderGuards();
            }
        }

        // [Resto de las funciones JavaScript igual]
    </script>
</body>
</html>
